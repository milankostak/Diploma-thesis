<script id="shader-fs" type="x-shader/x-fragment">
	precision mediump float;

	uniform sampler2D texture;
	uniform float width;
	uniform float height;

	varying vec2 textureCoord;

	void main(void) {
		float diffW = 1.0/width;
		float diffH = 1.0/height;
		float threshold = 0.1;
		vec4 current = texture2D(texture, textureCoord);

		vec4 left = texture2D(texture, vec2(textureCoord.x - diffW, textureCoord.y));
		bool leftDiff = abs(current.g - left.g) < threshold;
		vec4 right = texture2D(texture, vec2(textureCoord.x + diffW, textureCoord.y));
		bool rightDiff = abs(current.g - right.g) < threshold;
		vec4 top = texture2D(texture, vec2(textureCoord.x, textureCoord.y - diffW));
		bool topDiff = abs(current.g - top.g) < threshold;
		vec4 bottom = texture2D(texture, vec2(textureCoord.x, textureCoord.y + diffW));
		bool bottomDiff = abs(current.g - bottom.g) < threshold;

		vec4 leftTop = texture2D(texture, vec2(textureCoord.x - diffW, textureCoord.y - diffW));
		bool leftTopDiff = abs(current.g - leftTop.g) < threshold;
		vec4 rightTop = texture2D(texture, vec2(textureCoord.x + diffW, textureCoord.y - diffW));
		bool rightTopDiff = abs(current.g - rightTop.g) < threshold;
		vec4 leftBottom = texture2D(texture, vec2(textureCoord.x - diffW, textureCoord.y + diffW));
		bool leftBottomDiff = abs(current.g - leftBottom.g) < threshold;
		vec4 rightBottom = texture2D(texture, vec2(textureCoord.x + diffW, textureCoord.y + diffW));
		bool rightBottomDiff = abs(current.g - rightBottom.g) < threshold;
/*
		float diffW3 = 2.0/width;
		float diffH3 = 2.0/height;
		vec4 left3 = texture2D(texture, vec2(textureCoord.x - diffW3, textureCoord.y));
		bool left3Diff = abs(current.g - left3.g) < threshold;
		vec4 right3 = texture2D(texture, vec2(textureCoord.x + diffW3, textureCoord.y));
		bool right3Diff = abs(current.g - right3.g) < threshold;
		vec4 top3 = texture2D(texture, vec2(textureCoord.x, textureCoord.y - diffH3));
		bool top3Diff = abs(current.g - top3.g) < threshold;
		vec4 bottom3 = texture2D(texture, vec2(textureCoord.x, textureCoord.y + diffH3));
		bool bottom3Diff = abs(current.g - bottom3.g) < threshold;
*/
		vec4 final;
		if (current.r < 0.4 && current.b < 0.4 && current.g > 0.6 &&
			leftDiff && rightDiff && topDiff && bottomDiff &&
			leftTopDiff && rightTopDiff && leftBottomDiff && rightBottomDiff/* &&
			left3Diff && right3Diff && top3Diff && bottom3Diff*/) {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		} else {
			gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
			//discard;
		}

		//float greyColor = finalColor.r * 0.21 + finalColor.g * 0.72 + finalColor.b * 0.07;
		//float greyColor = finalColor.r * 0.33 + finalColor.g * 0.33 + finalColor.b * 0.33;
		//gl_FragColor = vec4(0.7, 0.8, 10000.0, 1);

		//gl_FragColor = vec4(greyColor, greyColor, greyColor, 1.0);
		//gl_FragColor = final;
	}

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	varying vec2 textureCoord;

	void main(void) {
		textureCoord = aTextureCoord;
		gl_Position = vec4(aVertexPosition, 1.0);
	}
</script>
<script type="text/javascript">
	"use strict";

	// HTMLCanvasElement, WebGLProgram, WebGLRenderingContext
	var canvas, program, gl;
	// WebGLBuffer
	var vertexBuffer, indexBuffer;

	var cameraTexture, textureBuffer;

	var IIfbo, IItexture1, IItexture2;

	var texturePrecision;


	function initBuffers() {
		let scene = new Utils.Scene();
		scene.add(new Utils.Face(1, 1, 0, 0, 0, {strip: false}));

		vertexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(scene.vertices), gl.STATIC_DRAW);
		vertexBuffer.itemSize = 3;
		vertexBuffer.numItems = scene.vertices.length;

		indexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
		gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(scene.indices), gl.STATIC_DRAW);
		indexBuffer.itemSize = 1;
		indexBuffer.numItems = scene.indices.length;

		textureBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(scene.textureCoords), gl.STATIC_DRAW);
		textureBuffer.itemSize = 2;
		textureBuffer.numItems = scene.textureCoords.length;
	}

	var firstRun = true;
	function read(showAlert) {
		if (firstRun) {
			let arraySize = canvas.width * canvas.height * 4;
			let buf = new Float32Array(arraySize);
			gl.readPixels(0, 0, canvas.width, canvas.height, gl.RGBA, gl.FLOAT, buf);
			console.log(buf);

			// remove alpha
			/*let buf2 = new Float32Array(canvas.width * canvas.height * 3);
			for (let i = 0, j = 0; i < arraySize; i++) {
				if ((i+1) % 4 != 0) {
					buf2[j++] = buf[i];
				}
			}*/

			// keep only red
			//let buf2 = new Float32Array(canvas.width * canvas.height);
			let ss = "";
			let lineBreak = canvas.width * 4;
			for (let i = 0; i < arraySize; i++) {
				if (i % 4 === 0) {
					ss += buf[i]+", ";
				}
				if ((i+1) % lineBreak === 0) {
					ss += "\n";
				}
			}
			if (showAlert) {
				alert(ss);
			}
			console.log(ss);
		}
	}

	function repaint() {
		// use program
		gl.useProgram(program);

		// bind vertex data
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
		gl.vertexAttribPointer(program.vertexPositionAttribute, vertexBuffer.itemSize, gl.FLOAT, false, 0, 0);
		gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
		gl.vertexAttribPointer(program.vertexTexCoordAttribute, textureBuffer.itemSize, gl.FLOAT, false, 0, 0);
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

		// bind framebuffer
		gl.bindFramebuffer(gl.FRAMEBUFFER, IIfbo);

		gl.bindTexture(gl.TEXTURE_2D, IItexture1);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, canvas.width, canvas.height, 0, gl.RGBA, texturePrecision, null);

		// ... and draw to it
		gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, IItexture1, 0);

		// bind input texture
		gl.bindTexture(gl.TEXTURE_2D, cameraTexture);

		// draw
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		gl.drawElements(gl.TRIANGLES, indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

		/*let time = new Date().getTime();
		let arraySize = canvas.width * canvas.height * 4;
		let buf = new Float32Array(arraySize);
		gl.readPixels(0, 0, canvas.width, canvas.height, gl.RGBA, gl.FLOAT, buf);
		let tt = (new Date().getTime() - time);
		let time2 = new Date().getTime();
		let count = 0;
		for (let i = 0; i < buf.length; i+=4) {
			if (buf[i] == 1) count++;
		}
		alert(tt+" @ "+(new Date().getTime() - time2));
		alert(count);
*/
		//read(true);
		firstRun = false;

		// draw the result into canvas (just to imagine what happened)
		gl.bindFramebuffer(gl.FRAMEBUFFER, null);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		gl.drawElements(gl.TRIANGLES, indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
	}

	window.onload = function() {
		canvas = document.querySelector("canvas");
		gl = Utils.initWebGL(canvas);

		gl.clearColor(0.1, 0.1, 0.1, 1);
		gl.clearDepth(1.0);
		gl.enable(gl.DEPTH_TEST);
		gl.depthFunc(gl.LEQUAL);

		let floatExtension = gl.getExtension("OES_texture_float");
		if (!floatExtension) {
			floatExtension = gl.getExtension('OES_texture_half_float');
			texturePrecision = floatExtension.HALF_FLOAT_OES;
			console.log("Using OES_texture_half_float");
			//alert("Using OES_texture_half_float");
		} else {
			texturePrecision = gl.FLOAT;
			console.log("Using OES_texture_float");
			//alert("Using OES_texture_float");
		}

		program = gl.createProgram();
		Utils.initShaders(gl, program, "shader-vs", "shader-fs");
		gl.linkProgram(program);
		gl.useProgram(program);

		program.vertexPositionAttribute = gl.getAttribLocation(program, "aVertexPosition");
		gl.enableVertexAttribArray(program.vertexPositionAttribute);

		program.vertexTexCoordAttribute = gl.getAttribLocation(program, "aTextureCoord");
		gl.enableVertexAttribArray(program.vertexTexCoordAttribute);

		program.texture = gl.getUniformLocation(program, "texture");
		program.width = gl.getUniformLocation(program, "width");
		program.height = gl.getUniformLocation(program, "height");

		IIfbo = gl.createFramebuffer();
		IItexture1 = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, IItexture1);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
		IItexture2 = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, IItexture2);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

		initBuffers();

		Utils.Axis.init(gl);
		Utils.initRequestAnimationFrame();

		let img = new Image();
		img.src = "real.jpg";
		img.onload = function() {
			setupAfterLoad(img);
			refreshTexture(img);
			animate();
		};
	};

	function setupAfterLoad(img) {
		canvas.width = img.width;
		canvas.height = img.height;

		gl.useProgram(program);
		gl.viewport(0, 0, canvas.width, canvas.height);
		gl.uniform1f(program.width, canvas.width);
		gl.uniform1f(program.height, canvas.height);
	}

	function animate() {
		repaint();
		requestAnimFrame(animate);
	}

	function refreshTexture(img) {
		cameraTexture = gl.createTexture();

		gl.bindTexture(gl.TEXTURE_2D, cameraTexture);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);// vyhazuje DOMException

		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

		//gl.activeTexture(gl.TEXTURE0);
		//gl.bindTexture(gl.TEXTURE_2D, cameraTexture);
	}

</script>
