	context.fillStyle = "#FFFFFF";
	context.fillRect(0, 0, 1400, 800);
	context.fillStyle = "#000000";

	for (var i = 0; i <= 7; i++) {
		context.beginPath();
		context.moveTo(200 * i, 0);
		context.lineTo(200 * i, 800);
		context.stroke();
	}

	for (var i = 0; i <= 4; i++) {
		context.beginPath();
		context.moveTo(0, 200 * i);
		context.lineTo(1400, 200 * i);
		context.stroke();
	}

	var alphabet = 'abcdefghijklmnopq rstuvwxyz↑';
	//var alphabet = 'ABCDEFGHIJKLMNOPQ RSTUVWXYZ↓';
	//var alphabet = '0123456789áčďéěíň óřšťúůýž↑';
	//var alphabet = '0123456789ÁČĎÉĚÍŇ ÓŘŠŤÚŮÝŽ↓';
	//var alphabet = '.,?!-+_/\\@&#():;% €$*"\'|[]{}';
	context.font = '120px Consolas';
	for (var i = 0, j = 0; i < alphabet.length; i++) {
		if (i > 0 && i % 7 == 0) j++;
		if (alphabet[i] === ' ') {
			context.fillStyle = "#00FF00";
			context.fillRect(601, 401, 198, 198);
			context.fillStyle = "#000000";
		} else {
			context.fillText(alphabet[i], 70 + 200 * (i%7), 130 + 200 * j);
		}
	}
