<body>
<canvas width="1400" height="800"></canvas>
<script type="text/javascript">
	"use strict";
	var canvas = document.querySelector("canvas");
	var context = canvas.getContext('2d');

	// fill with white background
	context.fillStyle = "#FFFFFF";
	context.fillRect(0, 0, 1400, 800);
	context.fillStyle = "#000000";

	// vertical lines
	for (var i = 0; i <= 7; i++) {
		context.beginPath();
		context.moveTo(200 * i, 0);
		context.lineTo(200 * i, 800);
		context.stroke();
	}

	// horizontal lines
	for (var i = 0; i <= 4; i++) {
		context.beginPath();
		context.moveTo(0, 200 * i);
		context.lineTo(1400, 200 * i);
		context.stroke();
	}

	var alphabet = 'abcdefghijklmnopq rstuvwxyz←';
	//var alphabet = 'ABCDEFGHIJKLMNOPQ RSTUVWXYZ←';
	//var alphabet = '0123456789áčďéěíň óřšťúůýžü←';
	//var alphabet = '0123456789ÁČĎÉĚÍŇ ÓŘŠŤÚŮÝŽÜ←';
	//var alphabet = '.,?!-+_/\\@&#():;% €$"\'|[]{}←';
	context.font = '120px Consolas';
	for (var i = 0, j = 0; i < alphabet.length; i++) {
		if (i > 0 && i % 7 === 0) j++;
		if (alphabet[i] === ' ') {
			drawSpaceBox();
		} else {
			context.fillText(alphabet[i], 70 + 200 * (i%7), 130 + 200 * j);
		}
	}

	function drawSpaceBox() {
		let lineWidth = context.lineWidth;
		context.lineWidth = 5;

		// space also contains green marker
		context.fillStyle = "#00FF00";
		context.fillRect(631, 406, 138, 40);
		context.fillStyle = "#000000";
		// space chat
		context.beginPath();
		context.moveTo(655, 545);
		context.lineTo(655, 580);
		context.lineTo(745, 580);
		context.lineTo(745, 545);
		context.stroke();

		context.lineWidth = lineWidth;
	}
</script>
</body>
