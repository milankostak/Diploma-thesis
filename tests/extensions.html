<title>WebGL Extensions</title>
WEBGL1<br>
<script>
var a = document.createElement("canvas").getContext("experimental-webgl").getSupportedExtensions();
document.write(a.length);
document.write("<br>");
document.write(a.join("<br>"));
</script>
